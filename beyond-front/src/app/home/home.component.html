<div class="page-background">
    <div class="row">
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-12 component-block">
            <div class="gif-container">
                <img src="/assets/Beyond.gif" alt="Beyond One" width="100%">
            </div>
        </div>
        <div class="col-xl-10 col-lg-9 col-md-8 col-sm-12 text-center component-block">
            <h2>Revenue Overview</h2>
        </div>
    </div>
    <div class="country-details">
        <div class="row">
            <div *ngFor="let country of countries;" class="col-xl-1-7 col-lg-1-5 col-md-1-3 col-sm-1-1">
                <app-country-details [countryId]="country.ind" [countryName]="country.name" [countrySubId]="country.subInd"></app-country-details>
            </div>
        </div>
    </div>
    <div class="data-page">
        <iframe src="https://172.31.27.162/jwt/extensions/BeyondOneKPIDisplay/BeyondOneKPIDisplay.html" frameborder="0"></iframe>
    </div>
</div>
